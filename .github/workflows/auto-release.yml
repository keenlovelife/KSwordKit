name: Auto Release
on:
  push: # 监听 main分支上的push任意tag事件 
    branches: [main]
    tags:
      - '**'
jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: cd to github.workspace
        run: |
          cd ${{ github.workspace }}
      - name: Zip
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: 'release.zip'
          path: Assets/KSwordKit
      - name: Create release
        id: create_release
        uses: monkeyWie/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: ls github.workspace 
        run: |
          ls ${{ github.workspace }}
      - name: ls github.workspace/Assets/KSwordKit
        run: |
          ls ${{ github.workspace }}/Assets/KSwordKit
